<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extortion Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">All Extortion Reports</h1>
            <button onclick="window.history.back()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out">
                Back to Home
            </button>
        </div>

        <div id="reports-list" class="space-y-6">
            <div id="loading" class="text-center text-gray-500">Loading reports...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const sessionId = localStorage.getItem('sessionId');
            if (!sessionId) {
                console.error('Session expired. Please log in again.');
                window.location.href = '/';
                return;
            }

            const reportsList = document.getElementById('reports-list');
            const loadingIndicator = document.getElementById('loading');

            try {
                const response = await fetch('/api/my-complaints', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId })
                });

                const result = await response.json();
                loadingIndicator.style.display = 'none';

                if (result.success) {
                    const { complaints, userType, userId } = result;

                    if (complaints.length === 0) {
                        reportsList.innerHTML = '<p class="text-gray-500 text-center">No reports found.</p>';
                        return;
                    }
                    
                    complaints.forEach(report => {
                        const isOwner = report.UserID === userId;
                        const card = document.createElement('div');
                        card.className = 'bg-gray-50 p-6 rounded-xl shadow-inner';
                        
                        // Convert UTC date strings to a readable format
                        const reportDate = new Date(report.ReportDate).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                        const incidentDate = new Date(report.IncidentDate).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

                        let actionButtons = '';
                        // Always include the chat button for all users
                        const chatButton = `<a href="/chat?caseId=${report.CaseID}" class="chat-btn bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out">Chat</a>`;

                        // Law enforcement sees the status update dropdown
                        if (userType === 'law enforcement') {
                            actionButtons = `
                                <div class="mt-4 flex items-center space-x-2">
                                    <span class="text-gray-600">Update Status:</span>
                                    <select class="status-select p-2 rounded-lg border border-gray-300 bg-white" data-case-id="${report.CaseID}">
                                        <option value="Pending" ${report.Status === 'Pending' ? 'selected' : ''}>Pending</option>
                                        <option value="In Progress" ${report.Status === 'In Progress' ? 'selected' : ''}>In Progress</option>
                                        <option value="Closed" ${report.Status === 'Closed' ? 'selected' : ''}>Closed</option>
                                    </select>
                                    <button onclick="updateStatus(${report.CaseID})" class="update-btn bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out">
                                        Update
                                    </button>
                                </div>
                                <div class="mt-4">
                                    ${chatButton}
                                </div>
                            `;
                        } else if (isOwner) { // Citizens can see the delete button for their own complaints
                            actionButtons = `
                                <div class="mt-4 flex space-x-2">
                                    <button onclick="deleteComplaint(${report.CaseID})" class="delete-btn bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out">
                                        Delete
                                    </button>
                                    ${chatButton}
                                </div>
                            `;
                        }

                        // Determine the background color and text for the status tag
                        let statusColorClass = '';
                        switch (report.Status) {
                            case 'Pending':
                                statusColorClass = 'bg-yellow-200 text-yellow-800';
                                break;
                            case 'In Progress':
                                statusColorClass = 'bg-blue-200 text-blue-800';
                                break;
                            case 'Closed':
                                statusColorClass = 'bg-green-200 text-green-800';
                                break;
                            default:
                                statusColorClass = 'bg-gray-200 text-gray-800';
                        }
                        
                        card.innerHTML = `
                            <h2 class="text-xl font-bold text-gray-800">Report ID: ${report.CaseID}</h2>
                            <p class="text-gray-600 mt-2"><b>Report Date:</b> ${reportDate}</p>
                            <p class="text-gray-600"><b>Incident Date:</b> ${incidentDate}</p>
                            <p class="text-gray-600"><b>Location:</b> ${report.Location}</p>
                            <p class="text-gray-700 mt-4">${report.Description}</p>
                            <div class="mt-4 px-3 py-1 ${statusColorClass} rounded-full inline-block">
                                <span class="font-semibold">Status:</span> ${report.Status}
                            </div>
                            ${actionButtons}
                        `;
                        reportsList.appendChild(card);
                    });
                } else {
                    reportsList.innerHTML = `<p class="text-red-500 text-center">${result.message}</p>`;
                }
            } catch (error) {
                console.error('Error fetching reports:', error);
                loadingIndicator.style.display = 'none';
                reportsList.innerHTML = '<p class="text-red-500 text-center">Failed to load reports. Please try again later.</p>';
            }
        });

        async function updateStatus(caseId) {
            const sessionId = localStorage.getItem('sessionId');
            const selectElement = document.querySelector(`.status-select[data-case-id="${caseId}"]`);
            const newStatus = selectElement.value;
            
            try {
                const response = await fetch('/api/update-status', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ caseId, newStatus, sessionId })
                });
                const result = await response.json();
                console.log(result.message);
                if (result.success) {
                    window.location.reload();
                }
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }

        async function deleteComplaint(caseId) {
            console.log('Attempting to delete complaint. In a real app, a modal confirmation would appear here.');
            const sessionId = localStorage.getItem('sessionId');
            try {
                const response = await fetch('/api/delete-complaint', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ caseId, sessionId })
                });
                const result = await response.json();
                console.log(result.message);
                if (result.success) {
                    window.location.reload();
                }
            } catch (error) {
                console.error('Error deleting complaint:', error);
            }
        }
    </script>
<div id="google_translate_element"></div>
<script type="text/javascript">
function googleTranslateElementInit() {
new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'bn,es,fr,hi,ur,bn'}, 'google_translate_element');
}
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
