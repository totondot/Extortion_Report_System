<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Success Story</title>
    <!-- Use Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Submit a Success Story</h1>
            <button onclick="window.history.back()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out">
                Back
            </button>
        </div>

        <form id="storyForm" class="space-y-6">
            <div>
                <label for="caseId" class="block text-sm font-medium text-gray-700">Case ID</label>
                <input type="text" id="caseId" name="caseId" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
            </div>
            <div>
                <label for="storyTitle" class="block text-sm font-medium text-gray-700">Story Title</label>
                <input type="text" id="storyTitle" name="storyTitle" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
            </div>
            <div>
                <label for="storyContent" class="block text-sm font-medium text-gray-700">Your Story</label>
                <textarea id="storyContent" name="storyContent" rows="8" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"></textarea>
            </div>
            <button type="submit"
                class="w-full py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                Submit Story
            </button>
        </form>

        <div id="statusMessage" class="mt-4 text-center"></div>
    </div>

    <script>
        document.getElementById('storyForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const caseId = document.getElementById('caseId').value;
            const title = document.getElementById('storyTitle').value;
            const story = document.getElementById('storyContent').value;
            const sessionId = localStorage.getItem('sessionId');
            const statusMessage = document.getElementById('statusMessage');

            if (!sessionId) {
                statusMessage.textContent = 'You must be logged in to submit a story.';
                statusMessage.className = 'mt-4 text-center text-red-500';
                return;
            }

            statusMessage.textContent = 'Submitting story...';
            statusMessage.className = 'mt-4 text-center text-gray-500';

            try {
                const response = await fetch('/api/submit-success-story', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ caseId, title, story, sessionId })
                });

                const result = await response.json();

                if (response.ok) {
                    statusMessage.textContent = 'Story submitted successfully! Redirecting...';
                    statusMessage.className = 'mt-4 text-center text-green-500';
                    setTimeout(() => {
                        window.location.href = '/success-stories';
                    }, 2000);
                } else {
                    statusMessage.textContent = result.message || 'Failed to submit story.';
                    statusMessage.className = 'mt-4 text-center text-red-500';
                }
            } catch (error) {
                console.error('Submission error:', error);
                statusMessage.textContent = 'Network error. Failed to submit story.';
                statusMessage.className = 'mt-4 text-center text-red-500';
            }
        });
    </script>
<div id="google_translate_element"></div>
<script type="text/javascript">
function googleTranslateElementInit() {
new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'bn,es,fr,hi,ur,bn'}, 'google_translate_element');
}
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
