<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extortion Complaint Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Extortion Complaint Submission</h1>
        <form id="complaintForm" class="space-y-6">
            <div>
                <label for="incidentDate" class="block text-sm font-medium text-gray-700">Date of Incident</label>
                <input type="date" id="incidentDate" name="incidentDate" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="location" class="block text-sm font-medium text-gray-700">Location of Incident</label>
                <input type="text" id="location" name="location" placeholder="e.g., Dhaka, Bangladesh" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" name="description" rows="6" placeholder="Provide a detailed description of the incident..." required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
            </div>
            <div>
                <label for="evidence" class="block text-sm font-medium text-gray-700">Evidence (Optional)</label>
                <input type="file" id="evidence" name="evidence" class="mt-1 block w-full text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
                <p class="mt-1 text-sm text-gray-500">Supported formats: JPG, PNG, PDF, MP4. Max file size: 10MB.</p>
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Submit Complaint
                </button>
            </div>
        </form>
        <div id="messageBox" class="mt-4 p-4 rounded-lg text-sm text-center hidden"></div>
    </div>

    <script>
        const form = document.getElementById('complaintForm');
        const messageBox = document.getElementById('messageBox');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(form);

            const data = {
                incidentDate: formData.get('incidentDate'),
                location: formData.get('location'),
                description: formData.get('description'),
                evidence: null // Placeholder for evidence, which would be handled server-side
            };

            // Display a simple loading message
            showMessage('Submitting your complaint...', 'bg-blue-100 text-blue-700');

            try {
                // Here you would send the data to your Node.js backend.
                // Replace '/api/submit-complaint' with your actual API endpoint.
                
                // Example of a fetch request (currently a mock)
                const response = await fetch('/api/submit-complaint', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                // For demonstration, we'll assume a successful response.
                if (response.ok) {
                    showMessage('Complaint submitted successfully! We will review your case shortly.', 'bg-green-100 text-green-700');
                    form.reset();
                } else {
                    const error = await response.json();
                    showMessage(`Submission failed: ${error.message || 'An unknown error occurred.'}`, 'bg-red-100 text-red-700');
                }

            } catch (error) {
                console.error('Error:', error);
                showMessage('An error occurred. Please try again later.', 'bg-red-100 text-red-700');
            }
        });

        function showMessage(message, classes) {
            messageBox.textContent = message;
            messageBox.className = `mt-4 p-4 rounded-lg text-sm text-center ${classes}`;
            messageBox.style.display = 'block';
        }
    </script>
</body>
</html>
