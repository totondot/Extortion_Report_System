<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Extortion Complaint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Submit Extortion Complaint</h1>
        <div id="message" class="mb-4 p-3 text-center rounded-lg hidden"></div>
        <form id="complaint-form" method="POST" action="/api/submit-complaint">
            <div class="mb-4">
                <label for="incidentDate" class="block text-gray-700 font-bold mb-2">Incident Date</label>
                <input type="date" id="incidentDate" name="incidentDate" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="location" class="block text-gray-700 font-bold mb-2">Location of Incident</label>
                <input type="text" id="location" name="location" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="description" class="block text-gray-700 font-bold mb-2">Description of Extortion</label>
                <textarea id="description" name="description" rows="6" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">Submit Complaint</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sessionId = localStorage.getItem('sessionId');
            
            // Redirect to login if no session is found
            if (!sessionId) {
                window.location.href = '/';
                return;
            }

            const form = document.getElementById('complaint-form');
            const message = document.getElementById('message');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                
                // Add the sessionId to the data payload
                data.sessionId = sessionId;

                try {
                    const response = await fetch('/api/submit-complaint', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        showMessage(result.message, 'bg-green-200 text-green-800');
                        form.reset(); // Clear the form on success
                    } else {
                        showMessage(result.message || 'Submission failed.', 'bg-red-200 text-red-800');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showMessage('An unexpected error occurred.', 'bg-red-200 text-red-800');
                }
            });

            function showMessage(msg, style) {
                message.textContent = msg;
                message.className = `mb-4 p-3 text-center rounded-lg ${style}`;
                message.classList.remove('hidden');
            }
        });
    </script>
<div id="google_translate_element"></div>
<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'bn,es,fr,hi,ur,bn'}, 'google_translate_element');
}
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
