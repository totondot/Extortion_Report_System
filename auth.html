<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">User Authentication</h1>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="login-email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="login-password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Login
            </button>
            <p id="login-message" class="text-center text-sm font-medium mt-2"></p>
        </form>

        <hr class="my-8 border-t border-gray-300">

        <!-- Signup Form -->
        <form id="signup-form" class="space-y-4">
            <div>
                <label for="signup-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="signup-name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
                <label for="signup-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="signup-email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
                <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="signup-password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
                <label for="user-type" class="block text-sm font-medium text-gray-700">Account Type</label>
                <select id="user-type" name="userType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    <option value="citizen">Citizen</option>
                    <option value="law enforcement">Law Enforcement</option>
                </select>
            </div>
            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Sign Up
            </button>
            <p id="signup-message" class="text-center text-sm font-medium mt-2"></p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const loginMessage = document.getElementById('login-message');
            const signupMessage = document.getElementById('signup-message');

            // Check for existing session on page load
            const existingSessionId = localStorage.getItem('sessionId');
            if (existingSessionId) {
                // You could add a call here to verify the session with the server if needed
                window.location.href = '/home';
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = e.target.elements['login-email'].value;
                const password = e.target.elements['login-password'].value;

                loginMessage.textContent = 'Logging in...';
                loginMessage.style.color = '#4b5563';

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password }),
                    });

                    const result = await response.json();

                    if (result.success) {
                        localStorage.setItem('sessionId', result.sessionId);
                        window.location.href = '/home';
                    } else {
                        loginMessage.textContent = result.message;
                        loginMessage.style.color = '#ef4444';
                    }
                } catch (error) {
                    loginMessage.textContent = 'An unexpected error occurred.';
                    loginMessage.style.color = '#ef4444';
                    console.error('Login error:', error);
                }
            });

            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = e.target.elements['signup-name'].value;
                const email = e.target.elements['signup-email'].value;
                const password = e.target.elements['signup-password'].value;
                const userType = e.target.elements['user-type'].value;

                if (!name || !email || !password || !userType) {
                    signupMessage.textContent = 'All fields are required.';
                    signupMessage.style.color = '#ef4444';
                    return;
                }

                signupMessage.textContent = 'Signing up...';
                signupMessage.style.color = '#4b5563';

                try {
                    const response = await fetch('/api/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name, email, password, userType }),
                    });

                    const result = await response.json();

                    if (result.success) {
                        signupMessage.textContent = result.message;
                        signupMessage.style.color = '#22c55e';
                        signupForm.reset();
                    } else {
                        signupMessage.textContent = result.message;
                        signupMessage.style.color = '#ef4444';
                    }
                } catch (error) {
                    signupMessage.textContent = 'An unexpected error occurred.';
                    signupMessage.style.color = '#ef4444';
                    console.error('Signup error:', error);
                }
            });
        });
    </script>
</body>
</html>
