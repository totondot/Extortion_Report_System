<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <div class="flex justify-end mb-4">
            <button onclick="window.history.back()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out">
                Go Back
            </button>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">User Profile</h1>

        <div class="space-y-4">
            <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
                <p class="text-sm font-medium text-gray-500">Name</p>
                <p id="userName" class="mt-1 text-lg font-semibold text-gray-900"></p>
            </div>
            <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
                <p class="text-sm font-medium text-gray-500">Email</p>
                <p id="userEmail" class="mt-1 text-lg font-semibold text-gray-900"></p>
            </div>
            <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
                <p class="text-sm font-medium text-gray-500">User ID</p>
                <p id="userId" class="mt-1 text-lg font-semibold text-gray-900"></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const sessionId = localStorage.getItem('sessionId');
            if (!sessionId) {
                window.location.href = '/';
                return;
            }

            try {
                const response = await fetch('/api/get-user-profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        document.getElementById('userName').textContent = result.user.Name;
                        document.getElementById('userEmail').textContent = result.user.Email;
                        document.getElementById('userId').textContent = result.user.UserID;
                    } else {
                        throw new Error(result.message);
                    }
                } else {
                    throw new Error('Failed to fetch user data.');
                }

            } catch (error) {
                console.error('Error fetching user profile:', error);
                alert('Could not load user profile. Please try again.');
                window.location.href = '/home';
            }
        });
    </script>
</body>
</html>
