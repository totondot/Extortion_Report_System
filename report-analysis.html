<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-4xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Extortion Report Analysis</h1>
            <button onclick="window.history.back()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out">
                Go Back
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Reports by Location Chart -->
            <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Reports by Location</h2>
                <div class="h-64">
                    <canvas id="locationChart"></canvas>
                </div>
            </div>

            <!-- Reports by Status Chart -->
            <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Reports by Status</h2>
                <div class="h-64">
                    <canvas id="statusChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const sessionId = localStorage.getItem('sessionId');
            if (!sessionId) {
                alert('Session expired. Please log in again.');
                window.location.href = '/';
                return;
            }

            // Fetch report analysis by location
            const fetchLocationData = async () => {
                try {
                    const response = await fetch('/api/report-analysis');
                    const result = await response.json();
                    if (result.success) {
                        return result.data;
                    }
                    console.error('Failed to fetch location data:', result.message);
                    return [];
                } catch (error) {
                    console.error('Error fetching location data:', error);
                    return [];
                }
            };

            // Fetch report analysis by status
            const fetchStatusData = async () => {
                try {
                    const response = await fetch('/api/report-status-analysis');
                    const result = await response.json();
                    if (result.success) {
                        return result.data;
                    }
                    console.error('Failed to fetch status data:', result.message);
                    return [];
                } catch (error) {
                    console.error('Error fetching status data:', error);
                    return [];
                }
            };

            const locationData = await fetchLocationData();
            const statusData = await fetchStatusData();

            // Render Location Chart
            const locationLabels = locationData.map(d => d.Location);
            const locationCounts = locationData.map(d => d.reportCount);
            
            new Chart(document.getElementById('locationChart'), {
                type: 'bar',
                data: {
                    labels: locationLabels,
                    datasets: [{
                        label: 'Number of Reports',
                        data: locationCounts,
                        backgroundColor: '#4f46e5',
                        borderColor: '#4338ca',
                        borderWidth: 1,
                        borderRadius: 8,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        title: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { precision: 0 }
                        }
                    }
                }
            });

            // Render Status Chart
            const statusLabels = statusData.map(d => d.Status);
            const statusCounts = statusData.map(d => d.reportCount);

            new Chart(document.getElementById('statusChart'), {
                type: 'pie',
                data: {
                    labels: statusLabels,
                    datasets: [{
                        data: statusCounts,
                        backgroundColor: [
                            '#fde047', // yellow-300 (Pending)
                            '#3b82f6', // blue-500 (In Progress)
                            '#10b981', // emerald-500 (Closed)
                            '#6b7280'  // gray-500 (Archived)
                        ],
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        });
    </script>
<div id="google_translate_element"></div>

new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'bn,es,fr,hi,ur,bn'}, 'google_translate_element');
}
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
