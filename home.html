<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg text-center">
        <div class="flex justify-end mb-4">
            <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out">
                Logout
            </button>
        </div>
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Welcome!</h1>
        <p class="text-gray-600 mb-6" id="welcomeMessage">You are logged in.</p>

        <div class="space-y-4 text-left" id="userFeatures">
            <!-- User-specific links will be dynamically added here -->
        </div>
    </div>

    <script>
        const logoutBtn = document.getElementById('logoutBtn');
        const userFeatures = document.getElementById('userFeatures');
        const welcomeMessage = document.getElementById('welcomeMessage');

        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('sessionId');
            window.location.href = '/';
        });

        document.addEventListener('DOMContentLoaded', () => {
            const sessionId = localStorage.getItem('sessionId');
            if (!sessionId) {
                window.location.href = '/';
                return;
            }

            // We need to fetch user data to determine their type
            fetchUserSession(sessionId);
        });

        async function fetchUserSession(sessionId) {
            try {
                const response = await fetch('/api/get-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId })
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        const { userId, userType } = result.session;
                        welcomeMessage.textContent = `Welcome, user! Your UserID is ${userId}.`;
                        
                        // Dynamically create links based on user type
                        if (userType === 'citizen') {
                            renderCitizenLinks();
                        } else if (userType === 'law enforcement') {
                            renderLawEnforcementLinks();
                        } else {
                            // Default links if userType is not recognized
                            renderCitizenLinks();
                        }
                        
                        // Add profile link for all users
                        userFeatures.appendChild(createLink('View Profile', '/profile'));

                    } else {
                        throw new Error(result.message);
                    }
                } else {
                    throw new Error('Failed to fetch user session.');
                }
            } catch (error) {
                console.error('Error fetching user session:', error);
                localStorage.removeItem('sessionId');
                window.location.href = '/';
            }
        }

        function createLink(text, href) {
            const link = document.createElement('a');
            link.href = href;
            link.textContent = text;
            link.className = 'block w-full text-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out';
            return link;
        }

        function renderCitizenLinks() {
            userFeatures.appendChild(createLink('Submit an Extortion Complaint', '/complaint-form'));
            userFeatures.appendChild(createLink('View My Complaints', '/extortion-reports'));
            userFeatures.appendChild(createLink('Chat with an Officer', '/chat?caseId=0'));
        }

        function renderLawEnforcementLinks() {
            userFeatures.appendChild(createLink('Submit an Extortion Complaint', '/complaint-form'));
            userFeatures.appendChild(createLink('View All Extortion Reports', '/extortion-reports'));
            userFeatures.appendChild(createLink('View Report Analysis', '/report-analysis'));
            userFeatures.appendChild(createLink('Chat with Citizens', '/chat?caseId=0'));
        }
    </script>
</body>
</html>
